<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test18.html(시맨틱스(semantics)태그-의미부여한것)</title>
</head>
<body>
    <div>
        <!-- 헤더영역 -->
        <header>
            <p>이곳은 헤더영역입니다.</p>
            <nav>
                <p>이곳은 메뉴영역입니다.</p>
                <ul>
                    <li><a href="#">Link1</a></li>
                    <li><a href="#">Link2</a></li>
                    <li><a href="#">Link3</a></li>
                </ul>
            </nav>
        </header>
        <!-- 컨텐트 영역 -->
        <section>
            <p>이곳은 섹션영역입니다.</p>
            <section>
                <p>이곳은 하위 섹션영역입니다.</p>
            </section>
            <article>
                <p>이곳은 아티클영역1 입니다.</p>
            </article>
            <article>
                <p>이곳은 아티클영역2 입니다.</p>
            </article>
            <article>
                <p>이곳은 아티클영역3 입니다.</p>
                <div><img src="../../images/1.jpg" width="400px"/></div>
                <!-- 파일에서 '..'은 상위 폴더로의 이동을 뜻한다. -->
            </article>
        </section>
        <!-- 사이드바 -->
        <aside>
            <p>이곳은 aside영역입니다.</p>
            <div><a href="#">배너1</a></div>
            <div><a href="#">배너2</a></div>
            <div><a href="#">배너3</a></div>
            <div><a href="#">배너4</a></div>
        </aside>
        <!-- 푸터(footer) : 꼬릿말 -->
        <footer>
            <p>이곳은 footer영역입니다.</p>
            <p><address>주소입력란</address></p>
        </footer>
    </div>
</body>
</html>
